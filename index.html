<script type="text/javascript">
function EnableColumn(x) {
   var i=1;
   for (; i <= 12; i++) {
      var id="#t"+numZeroPad(i)+""+numZeroPad(x);
      if ( $(id).hasClass("visible") ) {
         continue;
      }
      $(id).attr('class', 'in');
   }
}

function DisableColumn(x) {
   var i=1;
   for (; i <= 12; i++) {
      var id="#t"+numZeroPad(i)+""+numZeroPad(x);
      if ( $(id).hasClass("visible") ) {
         continue;
      }
      $(id).attr('class', 'out');
   }
}

function numZeroPad(x) { return ("00" + x).substr((""+x).length);}

function shuffle(o){ for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x); return o; }
