<html>
	<head>
		<title>Test Vue.js</title>
		<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	</head>
	<body>

		<div class="app">
		  {{ message }}
		</div>


		<div class="app-2">
		  <span>
			Here is some content
			<input type="text" size="100" v-bind:value="message" />
			<button onClick="x++; app2.message = 'You pressed a button ' + x + ' times!'">Press me</button>
		  </span>
		</div>


		<script>
			var x = 0;
			var app = new Vue({
			  el: '.app',
			  data: {
				message: 'Hello, this is a component with Vue!'
			  }
			})

			var app2 = new Vue({
			  el: '.app-2',
			  data: {
				message: 'This is my message to you ! (' + new Date() + ')'
			  }
			})
		</script>
	</body>
</html>
